<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>New Employees</h2>
    <div style="display: flex; justify-content: space-between;">
    <div class="form-group">
        <label for="name">Enter Name</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-group">
        <label for="profession">Enter Profession</label>
        <input type="text" id="profession" required>
    </div>
    <div class="form-group">
        <label for="age">Enter Age</label>
        <input type="number" id="age" required>
    </div>
</div>
    <button onclick="addEmployee()" style="width: 100px;padding: 8px; margin-top: 20px;">Add User</button>
    <div id="error-msg" class="error-message" style="display: none;">Error : Please Make sure All the fields are filled before adding in an employee !</div>
    <div id="success-msg" class="success-message" style="display: none;">Success: Employee Added!</div>
    
    <h4>Added Employees</h4>
    <div id="employee-list" class="employee-list">
        <!-- Employee list will be displayed here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
